<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9</title>
</head>
<body>
    
    <h1>Exercicio 9</h1>

<script>


var n1 = parseInt(prompt("Entre com o primeiro numero:"))

var n2 = parseInt(prompt("Entre com o segundo numero:"))

let operacao = "adição"

switch(operacao){
    case "adição":
    document.write(n1+n2)
    break

    case "subtração":
    document.write(n1-n2)
        break

    case "multiplicação":
    document.write(n1*n2)
        break

    case "divisão":
    document.write(n1/n2)
        break

    default:
    document.write("Esse é funcionario desconhecido")
    
}








</script>

</body>
</html>
